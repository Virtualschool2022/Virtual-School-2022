<!DOCTYPE html>
<!--Código login.html-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css" />
    <link rel="shortcut icon" href="img/icon/favicon-32x32.png" type="image/x-icon" />
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E entre para nosso time</h1>
            <img src="img/logoVS.png" class="left-img" alt="Logo"/>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <a href="index.html"><button class="btn-login">Login</button></a>
            </div>
        </div>
    </div>
</body>

</html>
